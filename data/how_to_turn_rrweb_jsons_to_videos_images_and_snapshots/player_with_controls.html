<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rrweb Player with Controls</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
      margin-right: 10px;
      transition: all 0.3s;
    }
    
    button:hover {
      background-color: #f0f0f0;
    }
    
    .container {
      margin-bottom: 20px;
    }
    
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      padding: 8px;
      font-family: monospace;
      font-size: 12px;
    }
    
    #playerContainer {
      width: 100%;
      margin-top: 20px;
    }
  </style>
  <!-- Load rrweb player CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/style.css">
</head>
<body>
  <h1>rrweb Player with Controls</h1>
  
  <div class="container">
    <h3>Load Events</h3>
    <button id="loadFromStorageButton">Load from Storage</button>
    <div>
      <textarea id="eventsInput" placeholder="Paste rrweb events JSON here..."></textarea>
      <button id="loadFromTextButton">Load from Text</button>
    </div>
  </div>
  
  <div id="playerContainer"></div>
  
  <!-- Load rrweb and rrweb-player from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/index.js"></script>
  
  <script>
    // DOM Elements
    const loadFromStorageButton = document.getElementById('loadFromStorageButton');
    const loadFromTextButton = document.getElementById('loadFromTextButton');
    const eventsInput = document.getElementById('eventsInput');
    const playerContainer = document.getElementById('playerContainer');
    
    // Global variables
    let player = null;
    let events = [];
    
    // Initialize player
    function initializePlayer(eventsList) {
      // Clear previous player
      playerContainer.innerHTML = '';
      
      if (eventsList && eventsList.length > 0) {
        // Create player
        player = new rrwebPlayer({
          target: playerContainer,
          props: {
            events: eventsList,
            width: playerContainer.clientWidth,
            height: 600,
            showController: true,
            autoPlay: false,
            speedOption: [1, 2, 4]
          }
        });
        
        console.log('Player initialized with', eventsList.length, 'events');
      } else {
        playerContainer.innerHTML = '<p>No events loaded. Please load events first.</p>';
      }
    }
    
    // Load from localStorage
    function loadFromStorage() {
      try {
        const storedEvents = localStorage.getItem('rrweb-events');
        if (storedEvents) {
          events = JSON.parse(storedEvents);
          console.log(`Loaded ${events.length} events from localStorage`);
          initializePlayer(events);
        } else {
          alert('No recorded events found in localStorage');
        }
      } catch (e) {
        console.error('Error loading events from localStorage:', e);
        alert('Error loading events from localStorage');
      }
    }
    
    // Load from text input
    function loadFromText() {
      try {
        const inputText = eventsInput.value.trim();
        if (inputText) {
          events = JSON.parse(inputText);
          console.log(`Loaded ${events.length} events from text input`);
          initializePlayer(events);
        } else {
          alert('Please paste valid rrweb events JSON');
        }
      } catch (e) {
        console.error('Error parsing events from text input:', e);
        alert('Invalid JSON format. Please check your input.');
      }
    }
    
    // Event listeners
    loadFromStorageButton.addEventListener('click', loadFromStorage);
    loadFromTextButton.addEventListener('click', loadFromText);
    
    // Try to load events from localStorage on page load
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('rrweb-events')) {
        loadFromStorage();
      }
    });
  </script>
</body>
</html>
